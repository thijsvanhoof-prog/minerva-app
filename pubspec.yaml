name: minerva_app
description: Minerva verenigingsapp
publish_to: "none"
version: 3.0.0+2

environment:
  sdk: ">=3.10.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  http: ^1.2.0
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  share_plus: ^10.1.4
  image_picker: ^1.0.7

  shared_preferences: ^2.3.3
  supabase_flutter: ^2.9.0
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_dotenv: ^5.2.1

dependency_overrides:
  # Workaround: path_provider_foundation 2.6.0 gebruikt objective_c 9.x native assets;
  # de iOS-build vindt dat asset niet in build/native_assets/ios. Pin op 2.5.1 (plugin-based).
  path_provider_foundation: 2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  # HIER staat nu je .env als asset
  assets:
    - assets/branding/
    - .env

flutter_launcher_icons:
  image_path: assets/branding/app_icon.png
  android: true
  ios: true
  web:
    generate: true
    background_color: "#1A2B4A"
    theme_color: "#1A2B4A"
  min_sdk_android: 21
